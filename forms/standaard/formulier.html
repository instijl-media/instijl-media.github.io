<div id="offerteForm">
  <div class="your_container_class">
    <form id="form" action="your_server_link" method="post" class="form-quote needs-validation" novalidate>
      <div class="your_title_class">
        <h2>{{ 'Plan een maatwerk afspraak in'}}</h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="gui-form-voornaam">{{ 'Naam' | t}}<span class="mandatory">*</span></label>
          <input id="gui-form-voornaam" type="text"
            class="form-input-name form-control triple-form-control {% if request.device.mobile %}ml-auto{% endif %}"
            name="name" placeholder="" required />
        </div>
        <div class="form-group form-single form-telefoon col-md-6">
          <label for="gui-form-phone">{{ 'Telefoonnummer' | t }}<span class="mandatory">*</span></label>
          <input type="text" id="gui-form-phone" class="form-control" name="phone" placeholder="" required />
        </div>
        <div class="form-group form-single form-email col-md-6">
          <label for="gui-form-email">{{ 'E-mail' | t }}<span class="mandatory">*</span></label>
          <input type="text" id="gui-form-email" class="form-control" name="email" placeholder="" required />
        </div>
        <div class="form-group form-single form-date col-md-6">
          <label for="gui-form-date">{{ 'Date' | t }}<span class="mandatory">*</span></label>
          <input type="date" id="gui-form-date" class="form-control" name="date" placeholder="" required />
        </div>
        <div class="form-group form-single form-email col-md-6">
          <label for="gui-form-time">{{ 'Tijd' | t }}<span class="mandatory">*</span></label>
          <input type="time" id="gui-form-time" class="form-control" name="time" placeholder="" required />
        </div>
        <div class="form-group form-single form-information col-md-12">
          <label for="gui-form-component">{{ 'Opmerkingen' | t }}</label>
          <textarea type="text" id="gui-form-information" class="form-control" name="information"
            placeholder=""></textarea>
        </div>
      </div>
      <div class="row py-2">
        <div class="form-group form-submit col-md-1">
          <input type="submit" class="btn btn-secondary callback-button no-effect form-submit"
            value="{{ 'Afspraak maken' | t }}" />
        </div>
      </div>
    </form>
  </div>
</div>
